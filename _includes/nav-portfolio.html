<nav class="portfolio">
    <ul>
        {% for project in site.portfolio %}
            <li class="project">
                <a href="{{ site.baseurl }}{{ project.url }}">
                    <figure class="image-wrapper">
                        <div class="hover-overlay">
                            <figcaption class="project-description">
                                <h2>{{ project.title }}</h2>
                            </figcaption>
                        </div>
                        <img class="project-thumbnail" src="{{ site.baseurl }}{{ project.thumbnail }}" alt="{{ project.thumbnail_alt }}">
                        <div class="overlay"></div>
                    </figure>
                </a>
            </li>
        {% endfor %}
    </ul>
</nav>
